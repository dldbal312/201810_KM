	<div class="dscBox">

		<h2 class="h2_guide">datepicker</h2>
	<div class="dscBox">
		<div class="bx-cont">
			dd/mm/yyyyy : <input class="clearable datepicker" type="text" id="searchFrom" name="from" placeholder="dd/mm/yyyy">
			&nbsp;~&nbsp; <input class="clearable datepicker" type="text" id="searchTo" name="to" placeholder="dd/mm/yyyy">
		</div>
		<div class="bx-cont">
			mm/yyyyy : <input class="clearable datepicker-month" type="text" placeholder="dd/mm/yyyy">
		</div>
<pre class="brush: xml;">
<input class="clearable" type="text" id="searchFrom" name="from" placeholder="dd/mm/yyyy" class="datepicker">&nbsp;~&nbsp; <input class="clearable" type="text" id="searchTo" name="to" placeholder="dd/mm/yyyy" class="datepicker">
<input class="clearable" type="text" placeholder="dd/mm/yyyy" class="datepicker-month hasDatepicker">
</pre>
