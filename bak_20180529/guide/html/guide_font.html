<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<title>K&amp;M2 폰트 가이드</title>
	<link rel="SHORTCUT ICON" href="/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/guide/base.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
	<link rel="stylesheet" type="text/css" href="/guide/shCoreDefault.css">
	<script src="/guide/shCore.js"></script>
	<script src="/guide/shBrushXml.js"></script>
	<script src="/guide/shBrushCss.js"></script>
	<script src="/guide/shBrushJScript.js"></script>
	<script type="text/javascript">SyntaxHighlighter.all();</script>	
</head>
<body>
<div id="wrap" class="coding_guide">
	<h1 class="h1_guide">폰트 가이드</h1>

	<dl class="notice">
		<dt>기본사항</dt>
		<dd>
			<ol>
				<li>base font : Segoe UI, Helvetica, Arial, AppleGothic, sans-serif</li>
				<li>font-size: 14px;</li>
				<li>line-height: 1.2;</li>
				<li>color:#444;</li>
			</ol>
		</dd>
	</dl>
	
	<h2 class="h2_guide">스타일</h2>
	<div class="dscBox">
		<p class="it">이텔릭 폰트(it)</p>
		<p class="bold">강조 폰트(bold)</p>
		<p class="bold">밑줄 <span class="underline">라인</span> 폰트</p>
<pre class="brush: xml;">
<p class="it">이텔릭 폰트(it)</p>
<p class="bold">강조 폰트(bold)</p>
<p>밑줄 <span class="underline">라인</span> 폰트</p>
</pre>
	</div>

	<h2 class="h2_guide">색상</h2>
	<div class="dscBox">
		<p class="tx-red">포인트색상1</p>
		<p class="tx-blue">포인트색상2</p>
<pre class="brush: xml;">
<p class="tx-red">포인트색상1</p>
<p class="tx-blue">포인트색상2</p>
</pre>
	</div>


	<h2 class="h2_guide">특수기호</h2>
	<div class="dscBox">
		<span class="ks_wrap">
			<span class="ks_blt ks_772">
				<span>a</span><span class="code">̄</span>
			</span>
			<span class="ks_blt ks_774">
				<span>i</span><span class="code">̆</span>	
			</span>
		</span>
<pre class="brush: xml;">
<span class="ks_wrap">
	<span class="ks_blt ks_772">
		<span>a</span><span class="code">̄</span>
	</span>
	<span class="ks_blt ks_774">
		<span>i</span><span class="code">̆</span>	
	</span>
</span>
</pre>

		
	</div>
</div>
</body>
</html>
