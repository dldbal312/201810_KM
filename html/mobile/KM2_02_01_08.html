<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="SHORTCUT ICON" href="../images/favicon.ico">
	<title>Key&amp;Manager ver.2</title>
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/jquery.mCustomScrollbar.css">
	<script src="/js/vendors/jquery-2.2.4.min.js"></script>
	<script src="/js/vendors/jquery-ui.min.js"></script>
	<script src="/js/vendors/jquery.mCustomScrollbar.js"></script>
	<script src="/js/vendors/moment.js"></script>
	<script src="/js/vendors/bootstrap.min.js"></script>
	<script src="/js/vendors/bootstrap-datetimepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/vendors/mobileSelect.css" />
	<script src="/js/vendors/mobileSelect.js"></script>

	<!-- mobile 추가 -->
	<link rel="stylesheet" type="text/css" href="/css/custom-mobile.css">
	<script src="/js/vendors/jquery.touchSwipe.min.js"></script>
	<script src="/js/custom-mobile.js"></script>
	<style>
		.sp-button, a[data-toggle="modal"]{display: block;padding-left:18px;text-indent:-18px;margin:20px 0 0 20px;padding:10px;border:1px s}
		a[data-toggle="modal"] img, .sp-button img{display: block;}
	</style>
</head>
<body>

<!-- message Setting -->
<div class="modal fade mobile-only modules-confirm in" id="selectSchedule" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-md" role="document">
	<div class="modal-content set-schedule">
		<div class="modal-header">
			<h1 class="tit">Schedule</h1>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>
		<div class="modal-body">
			<span class="radio-group type-select">
				<span class="radio inline type1">
					<input type="radio" id="sc-01" value="option1" name="sc-" checked="checked">
					<label for="sc-01">상담완료</label>
				</span>
				<span class="radio inline type2">
					<input type="radio" id="sc-02" value="option2" name="sc-">
					<label for="sc-02">일정변경</label>
				</span>
				<span class="radio inline type3">
					<input type="radio" id="sc-03" value="option2" name="sc-">
					<label for="sc-03">상담취소</label>
				</span>
			</span>
			<div>
				<ul class="data-lists">
					<li class="circle form-label">
						<strong>상담내용</strong>
						<span class="byte">(14/500)</span>
					</li>
					<li>
						<div class="txt-form">
							<div class="txt-body">
								<textarea name="textarea" placeholder="Enter the Contents" class="form-control"></textarea>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<!-- <span class="lb-txt">Change Study Day</span> -->
							<div class="inline-calendar">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<div id="datetimepicker12"></div>
										</div>
									</div>
									<div class="col-md-6">
										<dl class="time-select">
											<dt>Time</dt>
											<dd>
												<select class="form-control">
													<option value="" selected="">13</option>
													<option value="">14</option>
												</select>
												<select class="form-control">
													<option value="" selected="">50</option>
													<option value="">55</option>
												</select>
											</dd>
										</dl>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						$(function () {
							$('#datetimepicker12').datetimepicker({
								inline: true,
								sideBySide: true,
								timePickerShow:false
							});
						});
					</script>
				</div>
			</div>
			<div>
				<p class="cancel-schedule">상담을 취소시겠습니까?</p>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary btn-lg">Save</button>
			<button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Cancel</button>
		</div>
	</div>
  </div>
</div>
<!--// message Setting -->
<div class="modal-backdrop fade in"></div>
</body>
</html>
