<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="SHORTCUT ICON" href="../images/favicon.ico">
	<title>Key&amp;Manager ver.2</title>
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/jquery.mCustomScrollbar.css">
	<script src="/js/vendors/jquery-2.2.4.min.js"></script>
	<script src="/js/vendors/jquery-ui.min.js"></script>
	<script src="/js/vendors/jquery.mCustomScrollbar.js"></script>
	<script src="/js/vendors/moment.js"></script>
	<script src="/js/vendors/bootstrap.min.js"></script>
	<script src="/js/vendors/bootstrap-datetimepicker.min.js"></script>
	
	<!-- mobile 추가 -->
	<link rel="stylesheet" type="text/css" href="/css/custom-mobile.css">
	<script src="/js/vendors/jquery.touchSwipe.min.js"></script>
	<script src="/js/custom-mobile.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="main-content" role="main" style="min-height:100vh;">
		<div class="page-info">
			<a href="#" class="bt-prev">Prev page</a>
			<h1>Booklet Test</h1>
			<a href="#" class="bt-close">Close</a>
		</div>
		<div class="progressbar size2" id="fixed">
			<ul >
				<li class="comp">test</li>
				<li class="active">Result</li>
			</ul>
		</div>
		<!-- user data -->
		<div class='user-data'>
			<div class="row">
				<div class="col-md-6 lists">
					<dl>
						<dt class="bull-list">
							<span class="dot">Name</span>
						</dt>
						<dd>Ken. Song(K00000039)</dd>
					</dl>
				</div>
				<div class="col-md-6 lists">
					<dl>
						<dt class="bull-list">
							<span class="dot">grade</span>
						</dt>
						<dd>Standard primary 1</dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 lists">
					<dl>
						<dt class="bull-list">
							<span class="dot">Subject</span>
						</dt>
						<dd>EL Math</dd>
					</dl>
				</div>
				<div class="col-md-6 lists">
					<dl>
						<dt class="bull-list">
							<span class="dot">booklet</span>
						</dt>
						<dd>BTM 07/04</dd>
					</dl>
				</div>
			</div>
		</div>
		<!--// user data -->

		<div class="usertest-result cnt-box">
			<div class="row">
				<div class="col-md-12">
					<div class="tit_box">
						<h2 class="tit01">Evaluation results</h2>
						<div class="row">
							<div class="col-md-12">
								<ul class="list-inline pull-left mt-2">
									<li class="total">Total : <span class="em01">96</span> / 100 points</li>
								</ul>
							</div>
						</div>
						<div class="bx-table size-full">
							<div class="table">
								<table>
									<caption>Evaluation results</caption>
									<colgroup>
										<col style="width:50%">
										<col style="width:50%">
									</colgroup>
									<thead>
										<tr>
											<th>SAR</th>
											<th>SCT</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>75%(15/20)</td>
											<td>600/600</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-wrap">
			<div class="row">
				<!-- 비활성화 시 disabled 클래스 추가 -->
				<div class="pull-left">
					<a href="#" class="btn-circle prev"><i class="fas fa-chevron-left"></i></a><!-- 180619_수정 -->
				</div>	
				<div class="pull-right">
					<a href="#" class="btn-circle next"><i class="fas fa-chevron-right"></i></a><!-- 180619_수정 -->
				</div>	
			</div>
		</div>
	</div>
	<div class="slideout-overlay"></div>
</div>

<div class="modal fade mobile-only" id="confirm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
	<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<span class="checkbox-group">
					<span class="checkbox inline col-md-6">
						<input type="checkbox" id="inlinecheckbox1" value="option1" name="checkboxInline1" checked="checked">
						<label for="inlinecheckbox1">Not solved</label>
					</span>
					<span class="checkbox inline col-md-6">
						<input type="checkbox" id="inlinecheckbox2" value="option2" name="checkboxInline1">
						<label for="inlinecheckbox2">Finish Here</label>
					</span>
				</span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-lg">OK</button>
				<button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
  </div>
</div>

</body>
</html>
