<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="SHORTCUT ICON" href="../images/favicon.ico">
	<title>Key&amp;Manager ver.2</title>
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/jquery.mCustomScrollbar.css">
	<script src="/js/vendors/jquery-2.2.4.min.js"></script>
	<script src="/js/vendors/jquery-ui.min.js"></script>
	<script src="/js/vendors/jquery.mCustomScrollbar.js"></script>
	<script src="/js/vendors/moment.js"></script>
	<script src="/js/vendors/bootstrap.min.js"></script>
	<script src="/js/vendors/bootstrap-datetimepicker.min.js"></script>

	
	<!-- mobile 추가 -->
	<link rel="stylesheet" type="text/css" href="/css/custom-mobile.css">
	<script src="/js/vendors/jquery.touchSwipe.min.js"></script>
	<script src="/js/custom-mobile.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="main-content" role="main" style="min-height:100vh;">
		<div class="page-info">
			<a href="#" class="bt-prev">Prev page</a>
			<h1>Drop</h1>
			<a href="#" class="bt-close">Close</a>
		</div>
		<div class="user_name">
			<p>Ken.song<small>(KS00000081)</small></p>
		</div>
		<div class="cnt-box form">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<span class="lb-txt">Subject</span>
						<div class="btn-group form-control" data-toggle="buttons">
							<label class="btn btn-default btn-sm active">
								<input type="radio" name="options" id="option1" autocomplete="off" checked="checked">
								<span>EL Math ONLINE</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group inline">
						<span class="lb-txt">퇴회주차</span>
						<div class="arr-r select">
							<select class="form-control input-sm">
								<option value="" title="" selected="selected">03</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group inline">
						<span class="lb-txt">퇴회일</span>
						<div class="arr-r date">
							<span class="input-group date">
								<input type="text" class="form-control input-sm clearable" placeholder="23/04/2018">
								<span class="input-group-addon">
									<i class="fas fa-calendar-alt"></i>
								</span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group inline">
						<span class="lb-txt">퇴회사유</span>
						<div class="arr-r select">
							<select class="form-control input-sm">
								<option value="" title="" selected="selected">subject</option>
							</select>
							<select class="form-control input-sm">
								<option value="" title="" selected="selected">아이가 싫어함</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group inline">
						<span class="lb-txt">복회가능성</span>
						<div class="arr-r btns">
							<div class="btn-type min-size">
								<span class="check-wrap">
									<input type="radio" id="check1" name="study-week" checked="checked">
									<label for="check1">High</label>
								</span>
								<span class="check-wrap">
									<input type="radio" id="check2" name="study-week">
									<label for="check2">Middle</label>
								</span>
								<span class="check-wrap">
									<input type="radio" id="check3" name="study-week">
									<label for="check3">Low</label>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group inline">
						<span class="lb-txt">복회 예상일</span>
						<div class="arr-r date">
							<span class="input-group date">
								<input type="text" class="form-control input-sm clearable" placeholder="23/08/2018">
								<span class="input-group-addon">
									<i class="fas fa-calendar-alt"></i>
								</span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-wrap">
			<div class="row">
				<div class="pull-right">
					<button type="button" class="btn btn-success">Save</button>
					<button type="button" class="btn btn-info">Cancel</button>
				</div>	
			</div>
		</div>
	</div>
	<div class="slideout-overlay"></div>
</div>
</body>
</html>
