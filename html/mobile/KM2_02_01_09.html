<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="SHORTCUT ICON" href="../images/favicon.ico">
	<title>Key&amp;Manager ver.2</title>
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendors/jquery.mCustomScrollbar.css">
	<script src="/js/vendors/jquery-2.2.4.min.js"></script>
	<script src="/js/vendors/jquery-ui.min.js"></script>
	<script src="/js/vendors/jquery.mCustomScrollbar.js"></script>
	<script src="/js/vendors/moment.js"></script>
	<script src="/js/vendors/bootstrap.min.js"></script>
	<script src="/js/vendors/bootstrap-datetimepicker.js"></script>

	
	<!-- mobile 추가 -->
	<link rel="stylesheet" type="text/css" href="/css/custom-mobile.css">
	<script src="/js/vendors/jquery.touchSwipe.min.js"></script>
	<script src="/js/custom-mobile.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="main-content" role="main" style="min-height:100vh;">
		<div class="page-info">
			<a href="#" class="bt-prev">Prev page</a>
			<h1>Schedule Add</h1>
			<a href="#" class="bt-close">Close</a>
		</div>
		<div class="cnt-box form first set-schedule">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">First Name</span>
						<input type="text" class="form-control input-sm clearable" value="SHekinah">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">Last Name</span>
						<input type="text" class="form-control input-sm clearable" value="SHekinah">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">Grade</span>
						<div class="form-inline">
							<select class="form-control input-sm">
								<option value="1" title="Age 0~1">Age 0~1</option>
								<option value="2" title="Age 1~2">Age 1~2</option>
								<option value="3" title="Age 2~3">Age 2~3</option>
								<option value="4" title="Age 3~4">Age 3~4</option>
								<option value="5" title="Age 4~5">Age 4~5</option>
								<option value="6" title="Age 5~6">Age 5~6</option>
								<option value="7" title="Primary Standard 1" selected="selected">Primary Standard 1</option>
								<option value="8" title="Primary Standard 2">Primary Standard 2</option>
								<option value="9" title="Primary Standard 3">Primary Standard 3</option>
								<option value="10" title="Primary Standard 4">Primary Standard 4</option>
								<option value="11" title="Primary Standard 5">Primary Standard 5</option>
								<option value="12" title="Primary Standard 6">Primary Standard 6</option>
								<option value="13" title="Secondary Form 1">Secondary Form 1</option>
								<option value="14" title="Secondary Form 2">Secondary Form 2</option>
								<option value="15" title="Secondary Form 3">Secondary Form 3</option>
								<option value="16" title="Secondary Form 4">Secondary Form 4</option>
								<option value="17" title="Secondary Form 5">Secondary Form 5</option>
								<option value="18" title="Secondary Form 6">Secondary Form 6</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">Parent Contact 1</span>
						<input type="text" class="form-control input-sm clearable" value="012345678901">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<span class="lb-txt">Change Study Day</span>
						<div class="inline-calendar">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<div id="datetimepicker12"></div>
									</div>
								</div>
								<div class="col-md-6">
									<dl class="time-select">
										<dt>Time</dt>
										<dd>
											<select class="form-control">
												<option value="" selected="">13</option>
												<option value="">14</option>
											</select>
											<select class="form-control">
												<option value="" selected="">50</option>
												<option value="">55</option>
											</select>
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">상담구분</span>
						<select class="form-control">
							<option>입회상담</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">접수창구</span>
						<select class="form-control">
							<option>입회상담</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<span class="lb-txt">담당자</span>
						<select class="form-control">
							<option>Tony tony choppa</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-wrap">
			<div class="row">
				<div class="pull-right">
					<button type="button" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-info">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div class="slideout-overlay"></div>
</div>
<script type="text/javascript">
	$(function () {
		$('#datetimepicker12').datetimepicker({
			inline: true,
			sideBySide: true,
			timePickerShow:false
		});
	});
</script>
</body>
</html>
