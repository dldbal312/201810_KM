
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<link rel="SHORTCUT ICON" href="/images/favicon.ico">
<title>Key&amp;Manager ver.2</title>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/jquery.mCustomScrollbar.css">
<link rel="stylesheet" type="text/css" href="/css/custom.css">
<script src="/js/vendors/jquery-2.2.4.min.js"></script>
<script src="/js/vendors/jquery-ui.min.js"></script>
<script src="/js/vendors/jquery.mCustomScrollbar.js"></script>
<script src="/js/vendors/moment.js"></script>
<script src="/js/vendors/bootstrap.min.js"></script>
<script src="/js/vendors/bootstrap-datetimepicker.min.js"></script>
</head>
<body class="nav-sm modal-open">

<div class="modal fade in" id="modal1" tabindex="-1" role="dialog"  style="display: block;">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel1">Message</h4>
			</div>
			<div class="modal-body">
				<div class="form-group form-inline">
					<div class="input-group message">
						<div class="radio radio-primary radio-inline type1">
							<input id="radio1" type="radio" name="msgRadio">
							<label for="radio1"><span class="flag"></span>Tuition</label>
						</div>
						<div class="radio radio-primary radio-inline type2">
							<input id="radio2" type="radio" name="msgRadio">
							<label for="radio2"><span class="flag"></span>Learning</label>
						</div>
						<div class="radio radio-primary radio-inline type3">
							<input id="radio3" type="radio" name="msgRadio">
							<label for="radio3"><span class="flag"></span>Attendance</label>
						</div>
						<div class="radio radio-primary radio-inline type4">
							<input id="radio4" type="radio" name="msgRadio">
							<label for="radio4"><span class="flag"></span>Etc</label>
						</div>
					</div>
				</div>
				<div class="txt-form">
					<div class="tit">
						<span class="form-group">
							<input class="form-control input-sm clearable" type="text" placeholder="Title">
						</span>
					</div>
					<div class="txt-body">
						<textarea name="textarea" placeholder="Enter the Contents" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal-backdrop fade in"></div>


<script src="/js/custom.js"></script>
</body>
</html>
