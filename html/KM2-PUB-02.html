<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<link rel="SHORTCUT ICON" href="/images/favicon.ico">
<title>Key&amp;Manager ver.2</title>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/jquery.mCustomScrollbar.css">
<link rel="stylesheet" type="text/css" href="/css/custom.css">
<script src="/js/vendors/jquery-2.2.4.min.js"></script>
<script src="/js/vendors/jquery-ui.min.js"></script>
<script src="/js/vendors/jquery.mCustomScrollbar.js"></script>
<script src="/js/vendors/moment.js"></script>
<script src="/js/vendors/bootstrap.min.js"></script>
<script src="/js/vendors/bootstrap-datetimepicker.min.js"></script>
</head>
<body class="nav-sm modal-open">

<!-- Modal -->
<div class="modal fade in" id="addStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" style="display:block">
	<div class="modal-dialog modal-wide" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel3">Add Student</h4>
			</div>
			<div class="modal-body">
				<div class="col-md-12">
					<h5 class="cm-h5">Basic info</h5>
				</div>
				<div class="row">
					<form class="form-group">
						<div class="col-md-12">
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">First Name<i class="required">*</i></span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Middle Name</span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Last Name<i class="required">*</i></span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Grade<i class="required">*</i></span>
									<div class="form-inline">
										<select class="form-control input-sm">
											<option value="1" title="Age 0~1">Age 0~1</option>
											<option value="2" title="Age 1~2">Age 1~2</option>
											<option value="3" title="Age 2~3">Age 2~3</option>
											<option value="4" title="Age 3~4">Age 3~4</option>
											<option value="5" title="Age 4~5">Age 4~5</option>
											<option value="6" title="Age 5~6">Age 5~6</option>
											<option value="7" title="Primary Standard 1" selected="selected">Primary Standard 1</option>
											<option value="8" title="Primary Standard 2">Primary Standard 2</option>
											<option value="9" title="Primary Standard 3">Primary Standard 3</option>
											<option value="10" title="Primary Standard 4">Primary Standard 4</option>
											<option value="11" title="Primary Standard 5">Primary Standard 5</option>
											<option value="12" title="Primary Standard 6">Primary Standard 6</option>
											<option value="13" title="Secondary Form 1">Secondary Form 1</option>
											<option value="14" title="Secondary Form 2">Secondary Form 2</option>
											<option value="15" title="Secondary Form 3">Secondary Form 3</option>
											<option value="16" title="Secondary Form 4">Secondary Form 4</option>
											<option value="17" title="Secondary Form 5">Secondary Form 5</option>
											<option value="18" title="Secondary Form 6">Secondary Form 6</option>
										</select>
										<span class="ico-gpm"></span>
										<select class="form-control input-sm">
											<option value="" title="" selected="selected">12</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="clearfix"></div>
						<div class="ln_dashed"></div>

						<div class="col-md-12">
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Parent Contact 1<i class="required">*</i></span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Parent Contact 2</span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Parent E-mail</span>
									<div class="form-inline">
										<div class="input-group">
											<input class="form-control input-sm clearable" type="text">
											<div class="input-group-btn">
												<button type="button" class="btn btn-default btn-request">Request</button><!-- <span class="verified">√ Not verified</span> -->
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Gender</span>
									<div class="form-inline">
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="radioInline40" value="option1" name="radioInline40" checked="checked">
											<label for="radioInline40"> Female </label>
										</div>
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="radioInline41" value="option1" name="radioInline40">
											<label for="radioInline41"> Male </label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Birthday</span>
									<div class="input-group date">
										<input type="text" class="form-control input-sm clearable datepicker" placeholder="dd/mm/yyyy" name="requestDateFrom" id="requestDateFrom" />
										<span class="input-group-addon">
											<span class="calendar-icon"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">School</span>
									<input type="text" class="form-control input-sm clearable" value="Daekyo">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span class="lb-txt mb-1">Messenger</span>
									<div class="form-inline">
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="radioInline10" value="option1" name="radioInline10" checked="checked">
											<label for="radioInline10"><span class="ico-facebook">Facebook</span></label>
										</div>
										<div class="radio radio-primary radio-inline mr-2">
											<input type="radio" id="inlineRadio11" value="option1" name="radioInline10">
											<label for="inlineRadio11"><span class="ico-wechat">Wechat</span></label>
										</div>
										<div class="input-group">
											<input class="form-control input-sm clearable" type="text">
											<div class="input-group-btn">
												<button type="button" class="btn btn-default btn-request">Request</button><!-- <span class="verified active">√ Verified</span> -->
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span class="lb-txt mb-1">Notice</span>
									<div class="form-inline">
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="radioInline20" value="option1" name="radioInline20" checked="checked">
											<label for="radioInline20">Email</label>
										</div>
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="radioInline21" value="option1" name="radioInline20">
											<label for="radioInline21">Messenger</label>
										</div>
										<div class="radio radio-primary radio-inline">
											<input type="radio" id="radioInline22" value="option1" name="radioInline20">
											<label for="radioInline22">Prefer not to receive</label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span class="lb-txt mb-1">Remarks</span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<span class="lb-txt mb-1">Zip Code</span>
									<input type="text" class="form-control input-sm clearable w-" value="">
								</div>
							</div>
							<div class="col-md-9">
								<div class="form-group">
									<span class="lb-txt mb-1">Address</span>
									<input type="text" class="form-control input-sm clearable" value="">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Free Trial</button>
				<button type="button" class="btn btn-primary">Enroll</button>
				<button type="button" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

<div class="modal-backdrop fade in"></div>

<script src="/js/custom.js"></script>
</body>
</html>
