<body>
	<div class="clearfix my-2">
		<div class="pull-right">
			<a href="#" class="btn btn-success round">ProgressDetail</a><!-- 180625_수정 [class 추가: "round"] -->
		</div>
		<div class="pull-left mt-1">
			<form class="form-inline">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group mr-2">
							<span class="lb-txt mt-1">Subject</span>
							<select class="form-control input-sm">
								<option value="" selected>ALL</option>
							</select>
						</div>
						<div class="form-group">
							<span class="lb-txt mt-1">Study Month  </span>

								<input type="text" class="form-control input-sm clearable datepicker" placeholder="dd/mm/yyyy">

									<span class="calendar-icon"></span>
								</span>
							</div>
						</div>
						<span class="date-period-divider">~</span>

								<input type="text" class="form-control input-sm clearable datepicker" placeholder="dd/mm/yyyy">
								<span class="input-group-addon">
									<span class="calendar-icon"></span>
								</span>
							</div>
						</div>
						<a class="btn btn-primary round" href="#">Search</a><!-- 180625_수정 [class 추가: "round"] -->
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="bx-table">
		<div class="tb-dimm"><span class="txts">Fetching data...</span></div>
		<div class="y-scroll">
			<table class="table tb-check table-sort">
				<thead>
					<tr>
						<th scope="col"><a href="#" class="sorting">Subject</a></th>
						<th scope="col"><a href="#" class="sorting">Progress Date</a></th>
						<th scope="col"><a href="#" class="sorting">표준모델 코드</a></th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>EL Matematka</td>

						<td>2112311</td>
						<td>BTM</td>
						<td>0308  0412 0414</td>
					</tr>
				</tbody>
			</table>
		</div>

<script src="/js/custom.js"></script>
