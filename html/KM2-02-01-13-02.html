<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="SHORTCUT ICON" href="/images/favicon.ico">
<title>Key&amp;Manager ver.2</title>
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/vendors/fontawesome-all.min.css">

<body class="nav-sm modal-open">

<div class="modal fade in alert-type" id="modal1" tabindex="-1" style="display: block;">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<div class="al-msg">
					<p>해당 요일은 센터 <br>운영 일이 아닙니다.</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">이전 운영일로 이동</button>
				<button type="button" class="btn btn-primary">다음 운영일로 이동</button>
				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
<div class="modal-backdrop fade in"></div>

<script src="/js/custom.js"></script>
<script>
	$(function () {
		$('#datetimepicker12').datetimepicker({
			inline: true,
			sideBySide: true,
			timePickerShow:false
		});
	});
</script>
</body>
</html>
